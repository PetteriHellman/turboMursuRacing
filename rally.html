<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--Title, joka näkyy välilehdessä. Jokaisella sivulla oma.-->
    <title>Fat Walrus Racing - Rally</title>
</head>

<!--Muokkauksesta: elements-kansiossa nav.html, header.html, gif.html (jossa pelkästään tuli-gifit ennen footeria) ja footer.html.
Eli näihin osioihin jos haluaa muutosta, niin muokkaus suoraan siihen tiedostoon. -->

<body>
    <!--Hakee navbarin elements/header.html tiedostosta-->
    <div id="nav-placeholder">
    </div>
    <script>
    $(function(){
        $("#nav-placeholder").load("elements/nav.html");
        });
    </script>
    <!--Navi päättyy-->

     <!--Tässä divissä kaikki sisältö, mitä on navin ja footerin välissä, eli header + sisältö.-->
    <div class="container justify-content-center mt-3 style ">
        
        <!--Hakee headerin elements/header.html tiedostosta-->
        <div id="header-placeholder">
        </div>
        <script>
        $(function(){
            $("#header-placeholder").load("elements/header.html");
        });
        </script>
        <!--Header päättyy-->
        
         <!--Tässä divissä varsinainen sisältö headerin jälkeen. content-luokka määrittää maksimileveyden. -->
        <div class="content">
            <h1>Results for Dirt Rally 2.0 races </h1>
            <!-- Uuden taulukon uutta kisaa varten saa, kun kopioi ja liittää <table> -tagit ja niiden välissä olevat välissä olevat sisällöt -->
            <table class="table table-hover table-dark table-bordered" >
                <thead>
                    <tr> 
                        <!-- Logon kuvat vaihdetaan vaihtamalla src- attribuuttia  --> 
                        <!-- Tarvittaessa voi lisätä myös style -attribuutin, jolla muokata korkeutta/pituutta (esim. style="width: 40px; height:40px;") -->
                        <th colspan="4"><img src="img/dirt-rally-2_0-logo.png" alt="Dirt rally 2.0" style="background-color:rgb(209, 209, 209); width:100%"/></th>
                    </tr>
                    <tr>
                        <th>Race organizer</th>
                        <th>Race name</th>
                        <th>Result</th>
                        <th>Link to race youtube series</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Logon kuvat vaihdetaan vaihtamalla src- attribuuttia  --> 
                        <!-- Tarvittaessa voi lisätä myös style -attribuutin, jolla muokata korkeutta/pituutta (esim. style="width: 40px; height:40px;") -->
                        <td><img src="https://dummyimage.com/40x40/fff/aaa" alt="Race organizer logo" /></td>
                        <!-- <td>- tagien väliin muokataan taulukon tiedot -->
                        <td class="align-middle">
                            Fat Walrus Racing Cup 1
                        </td>
                        <td class="align-middle">
                            0.00.000
                        </td>
                        <td class="align-middle">
                            <!-- Linkin ja sen sisällön voi vaihtaa vaihtamalla href-attribuutin ja tekstin <a>- tagien välissä. -->
                            <a href="https://www.youtube.com/watch?v=-MUi4J-KpeQ&list=PLZJXd1TwVAJHkWvBN9Z63jizSXffeZRrD">
                                Link
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table> 
            <!-- <table> -tagi päättyy --> 
        </div>
    </div>

    <!-- Hakee tuli gifit elements/gif.html tiedostosta -->
    <div id="gif-placeholder">
    </div>
    <script>
    $(function(){
      $("#gif-placeholder").load("elements/gif.html");
    });
    </script>
    <!-- Tuli gifit päättyy-->

    <!--Hakee footerin elements/footer.html tiedostosta-->
    <div id="footer-placeholder">
    </div>
    <script>
    $(function(){
        $("#footer-placeholder").load("elements/footer.html");
    });
    </script>
    <!--Footer päättyy-->
</body>
</html>
