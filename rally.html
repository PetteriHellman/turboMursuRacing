<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/a84acfa27b.js" crossorigin="anonymous"></script>
    <title>Fat Walrus Racing - Rally</title>
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <script>
    $(function(){
      $("#nav-placeholder").load("elements/nav.html");
    });
    </script>
    <!--end of Navigation bar-->
    <div class="container justify-content-center mt-3 style ">

        <!--Header alkaa-->
        <div id="header-placeholder">
        </div>
        <script>
        $(function(){
            $("#header-placeholder").load("elements/header.html");
        });
        </script>
        <!--Header päättyy-->
        <h1>Results for Dirt Rally 2.0 races </h1>
        <!-- Uuden taulukon uutta kisaa varten saa kun kopioi ja liittää table-tagin ja sen välissä olevat-->
        <table class="table table-hover table-dark table-bordered table-sm" >
            <thead>
                <tr>   
                    <th colspan="4"><img src="img/dirt-rally-2_0-logo.png" alt="Dirt rally 2.0" style="background-color:rgb(209, 209, 209)"/></th>
                </tr>
                <tr>        
                    <th>Race organizer</th>
                    <th>Race name</th>
                    <th>Result</th>
                    <th>Link to race youtube series</th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <!-- Logon kuvat vaihdetaan vaihtalla src- attribuuttia --> 
                    <td><img src="https://dummyimage.com/100x100/fff/aaa" alt="Race organizer logo"/></td>
                    <!--Näihin muokataan kisan tiedot  -->
                    <td class="align-middle">
                        Fat Walrus Racing Cup 1
                    </td>
                    <td class="align-middle">
                        0.00.000
                    </td>
                    <td class="align-middle">
                        <a href="https://www.youtube.com/watch?v=-MUi4J-KpeQ&list=PLZJXd1TwVAJHkWvBN9Z63jizSXffeZRrD">
                            Link
                        </td>
                </tr>
            </tbody>
        </table> 
    </div>
        <!--Footer alkaa-->
        <div id="footer-placeholder">
        </div>
        <script>
        $(function(){
          $("#footer-placeholder").load("elements/footer.html");
        });
        </script>
        <!--Footer päättyy-->
</body>
</html>
