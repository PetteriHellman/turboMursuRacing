<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/a84acfa27b.js" crossorigin="anonymous"></script>
    <title>Fat Walrus Racing - Social</title>
</head>
<!--
    Ohjeet YouTube videon upotukseen.
        Youtubessa menet kanavan soittolistat välilehdelle, sieltä halutun soittolistan kohdalta "näytä koko soittolista", sieltä jaa napin takaa upota.
        Sieltä löytyvällä iframe rivillä korvataan allaolevan mallipohjan mukainen iframe rivi (voit ottaa käyttöön yksityisyyssuojan jolloin youtuben osoite muuttuu youtube-nocookie tyyliseksi) eli toisin sanoen upotettavan videon iframe tulee embed-responsive embed-responsive-16by9 luokan sisään.
        bootstarp suosittelee, että iframelle annetaan embed-responsive-item luokka. iframe rivistä pitää poistaa frameborder="0" koska muutoin sivu ei ole W3C validia.
        h3 elementillä lisätään videon otsikko sivulle.
        Mallipohja:

            <h3 class="text-center mt-5 mb-3">Tähän videon otsikko</h3>

            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" width="560" height="315"
                    src="https://www.youtube-nocookie.com/embed/videoseries?list=UUhydfpycWB1m9QEIx4hJaSw"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

-->
<body>
    <!--Navi alkaa-->
    <div id="nav-placeholder">
    </div>
    <script>
        $(function () {
            $("#nav-placeholder").load("elements/nav.html");
        });
    </script>
    <!--Navi päättyy-->
    <div class="container">
        <!--Header alkaa-->
        <div id="header-placeholder">
        </div>
        <script>
            $(function () {
                $("#header-placeholder").load("elements/header.html");
            });
        </script>
        <!--Header päättyy-->

        <div class="youtube-integration mb-5">
            <h1 class="text-center my-5">turbomursu YouTube channel videos</h1>
            <!--Youtube soittolistojen upotus-->

            <!--Videon otsikko-->
            <h3 class="text-center mt-5 mb-3">Latest turbomursu channel YouTube video</h3>
            <!--Viimeisimmän turbomursu kanavan videon upotus-->
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" width="560" height="315"
                    src="https://www.youtube-nocookie.com/embed/videoseries?list=UUhydfpycWB1m9QEIx4hJaSw"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <!--Videon otsikko-->
            <h3 class="text-center mt-5 mb-3">turbomursu favorite YouTube video</h3>
            <!--Parhaimman YouTube videon upotus soittolistasta-->
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" width="560" height="315"
                    src="https://www.youtube-nocookie.com/embed/videoseries?list=PLZJXd1TwVAJHkWvBN9Z63jizSXffeZRrD"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <!--Videon otsikko-->
            <h3 class="text-center mt-5 mb-3">Latest CMP Rally Challenge YouTube video</h3>
            <!--Viimeisimmän CMP Rally Challenge videon upotus soittolistasta-->
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" width="560" height="315"
                    src="https://www.youtube-nocookie.com/embed/videoseries?list=PLZJXd1TwVAJHkWvBN9Z63jizSXffeZRrD"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <!--Videon otsikko-->
            <h3 class="text-center mt-5 mb-3">Latest AKK Kansallinen Sarja YouTube video</h3>
            <!--Viimeisimmän AKK kansallinen sarja videon upotus soittolistasta-->
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" width="560" height="315"
                    src="https://www.youtube-nocookie.com/embed/videoseries?list=PLZJXd1TwVAJHCIP6WJx80KMbLRgffsV0f"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!--Footer alkaa-->
    <div id="footer-placeholder">
    </div>
    <script>
        $(function () {
            $("#footer-placeholder").load("elements/footer.html");
        });
    </script>
    <!--Footer päättyy-->
</body>

</html>
