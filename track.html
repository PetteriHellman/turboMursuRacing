<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Fat Walrus Racing - Track</title>
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <script>
    $(function(){
      $("#nav-placeholder").load("elements/nav.html");
    });
    </script>
    <!--end of Navigation bar-->
    <div class="container justify-content-center mt-3 style ">
        <!--Header alkaa-->
        <div id="header-placeholder">
        </div>
        <script>
        $(function(){
        $("#header-placeholder").load("elements/header.html");
        });
        </script>
        <!--Header päättyy-->
        <div class="content">
            <h1>Results for Assetto Corsa races </h1>
                <!-- Uuden taulukon uutta kisaa varten saa kun kopioi ja liittää table-tagin ja sen välissä olevat-->
            <table class="table table-hover table-dark table-bordered">
                <thead>
                    <tr> 
                        <th colspan="4"><img src="img/Assetto_Corsa_Logo.png" alt="Assetto Corsa" style="background-color: rgb(209, 209, 209); height:100px" /></th>
                    </tr>
                    <tr>
                        <th>Race organizer</th>
                        <th>Race name</th>
                        <th>Result</th>
                        <th>Link to race youtube series</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Logojen kuvat vaihdetaan vaihtalla src- attribuuttia, tarvittaessa voi muuttaa stylessä height tai width halutuksi-->
                        <td><img src="https://dummyimage.com/75x75/fff/aaa" alt="Race organizer logo" style="height:100px;"/></td>
                        <!--Näihin muokataan kisan tiedot  --> 
                        <td class="align-middle">
                            Fat Walrus Racing Cup 1
                        </td>
                        <td class="align-middle">
                            0.00.000
                        </td>
                        <td class="align-middle">
                            <a href="http://turbomursu.com/">
                                Link
                            </td>
                    </tr>
                </tbody>
            </table> 
        </div>                            
    </div>
    <!-- Tuli gifit alkaa-->
    <div id="gif-placeholder">
    </div>
    <script>
    $(function(){
      $("#gif-placeholder").load("elements/gif.html");
    });
    </script>
    <!-- Tuli gifit päättyy-->
        <!--Footer alkaa-->
        <div id="footer-placeholder">
        </div>
        <script>
        $(function(){
          $("#footer-placeholder").load("elements/footer.html");
        });
        </script>
        <!--Footer päättyy-->
</body>
</html>
